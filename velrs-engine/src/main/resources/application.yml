server:
  port: 8080

# spring #
##########
spring:
  application:
    name: velrs-engine
  profiles:
    active: devp
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  #freemarker
  freemarker:
    suffix: .ftl

# mybatis #
###########
mybatis:
  type-aliases-package: com.ysf.velrs.engine.domain
  mapper-locations: classpath:mybatis/mapper/*.xml
  config-location: classpath:mybatis/mybatis-config.xml

# rule config #
###########
velrs:
  government:
    gc-step: 5
    max-call-fail-times: 6
    max-beat-times: 6
    run-loader-level: redis
